<div class="login-container">
  <div class="form-box">
    <h1 class="title">LOG IN</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <input type="email" formControlName="email" placeholder="Email Address" required />
      </div>

      <div class="input-group password-group">
        <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Password" required />
        <span (click)="togglePasswordVisibility()" class="eye-toggle">
          {{ showPassword ? '🙈' : '👁️' }}
        </span>
      </div>

      <div class="forgot-link">
        <a routerLink="/forgot-password">Forgot Password?</a>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Sign In</button>
      <!-- Sign Up Link -->
      <div class="signup-link">
        <span>Don’t have an account?</span>
        <a routerLink="/register">Sign Up</a>
      </div>
    </form>
  </div>
</div>
